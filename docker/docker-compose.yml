x-common: &common
  networks:
    - signoz-net
  restart: unless-stopped
  logging:
    options:
      max-size: 50m
      max-file: "3"

x-clickhouse-defaults: &clickhouse-defaults
  <<: *common
  image: clickhouse/clickhouse-server:25.5.6
  tty: true
  labels:
    signoz.io/scrape: "true"
    signoz.io/port: "9363"
    signoz.io/path: "/metrics"
  depends_on:
    init-clickhouse:
      condition: service_completed_successfully
    zookeeper-1:
      condition: service_healthy
  healthcheck:
    test: ["CMD", "wget", "--spider", "-q", "http://0.0.0.0:8123/ping"]
    interval: 30s
    timeout: 5s
    retries: 3
  ulimits:
    nproc: 65535
    nofile:
      soft: 262144
      hard: 262144
  environment:
    - CLICKHOUSE_SKIP_USER_SETUP=1

x-zookeeper-defaults: &zookeeper-defaults
  <<: *common
  image: signoz/zookeeper:3.7.1
  user: root
  labels:
    signoz.io/scrape: "true"
    signoz.io/port: "9141"
    signoz.io/path: "/metrics"
  healthcheck:
    test:
      [
        "CMD-SHELL",
        "curl -s -m 2 http://localhost:8080/commands/ruok | grep error | grep null",
      ]
    interval: 30s
    timeout: 5s
    retries: 3

x-db-depend: &db-depend
  <<: *common
  depends_on:
    clickhouse:
      condition: service_healthy
    schema-migrator-sync:
      condition: service_completed_successfully
    postgres:
      condition: service_healthy

services:
  # ---------- INIT CLICKHOUSE ----------
  init-clickhouse:
    <<: *common
    image: clickhouse/clickhouse-server:25.5.6
    container_name: signoz-init-clickhouse
    command:
      - bash
      - -c
      - |
        set -e
        version="v0.0.1"
        node_os=$$(uname -s | tr '[:upper:]' '[:lower:]')
        node_arch=$$(uname -m | sed s/aarch64/arm64/ | sed s/x86_64/amd64/)
        echo "Downloading histogram-quantile for $${node_os}/$${node_arch}"
        cd /tmp
        wget -O histogram-quantile.tar.gz \
          "https://github.com/SigNoz/signoz/releases/download/histogram-quantile%2F$${version}/histogram-quantile_$${node_os}_$${node_arch}.tar.gz"
        tar -xvzf histogram-quantile.tar.gz
        mv histogram-quantile /var/lib/clickhouse/user_scripts/histogramQuantile
    restart: on-failure
    volumes:
      - ../common/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/

  # ---------- ZOOKEEPER ----------
  zookeeper-1:
    <<: *zookeeper-defaults
    container_name: signoz-zookeeper-1
    volumes:
      - zookeeper-1:/bitnami/zookeeper
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
      - ZOO_ENABLE_PROMETHEUS_METRICS=yes
      - ZOO_PROMETHEUS_METRICS_PORT_NUMBER=9141

  # ---------- CLICKHOUSE ----------
  clickhouse:
    <<: *clickhouse-defaults
    container_name: signoz-clickhouse
    volumes:
      - ../common/clickhouse/config.xml:/etc/clickhouse-server/config.xml
      - ../common/clickhouse/users.xml:/etc/clickhouse-server/users.xml
      - ../common/clickhouse/custom-function.xml:/etc/clickhouse-server/custom-function.xml
      - ../common/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/
      - ../common/clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - clickhouse:/var/lib/clickhouse/

  # ---------- POSTGRES (AUTH DB) ----------
  postgres:
    image: postgres:15
    container_name: signoz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: signoz
      POSTGRES_USER: signoz
      POSTGRES_PASSWORD: signozpassword
    volumes:
      - signoz-postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - signoz-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signoz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- MONGODB (INCIDENT STORE) ----------
  mongodb:
    <<: *common
    image: mongo:7.0
    container_name: signoz-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=projecta
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "127.0.0.1/projecta",
          "--eval",
          "db.runCommand({ ping: 1 })",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ---------- SCHEMA MIGRATORS ----------
  schema-migrator-sync:
    <<: *common
    image: signoz/signoz-schema-migrator:v0.129.12
    container_name: schema-migrator-sync
    command:
      - sync
      - --dsn=tcp://clickhouse:9000
      - --up=
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: on-failure

  schema-migrator-async:
    <<: *db-depend
    image: signoz/signoz-schema-migrator:v0.129.12
    container_name: schema-migrator-async
    command:
      - async
      - --dsn=tcp://clickhouse:9000
      - --up=
    restart: on-failure

  # ---------- SIGNOZ ----------
  signoz:
    <<: *db-depend
    image: signoz/signoz:v0.104.0
    container_name: signoz
    command:
      - --config=/root/config/prometheus.yml
    ports:
      - "8080:8080"
    volumes:
      - ../common/signoz/prometheus.yml:/root/config/prometheus.yml
      - ../common/dashboards:/root/config/dashboards
    environment:
      - STORAGE=clickhouse
      - SIGNOZ_ALERTMANAGER_PROVIDER=signoz
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://clickhouse:9000

      # ðŸ”¥ POSTGRES AUTH STORE ðŸ”¥
      - SIGNOZ_SQLSTORE_PROVIDER=postgres
      - SIGNOZ_SQLSTORE_POSTGRES_DSN=postgres://signoz:signozpassword@postgres:5432/signoz?sslmode=disable

      - DASHBOARDS_PATH=/root/config/dashboards
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
      - DOT_METRICS_ENABLED=true
      - GODEBUG=netdns=go
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ---------- OTEL COLLECTOR ----------
  otel-collector:
    <<: *db-depend
    image: signoz/signoz-otel-collector:v0.129.12
    container_name: signoz-otel-collector
    command:
      - --config=/etc/otel-collector-config.yaml
      - --manager-config=/etc/manager-config.yaml
      - --copy-path=/var/tmp/collector-config.yaml
      - --feature-gates=-pkg.translator.prometheus.NormalizeName
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ../common/signoz/otel-collector-opamp-config.yaml:/etc/manager-config.yaml
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      signoz:
        condition: service_healthy

networks:
  signoz-net:
    name: signoz-net

volumes:
  clickhouse:
    name: signoz-clickhouse
  zookeeper-1:
    name: signoz-zookeeper-1
  signoz-postgres:
    name: signoz-postgres
  mongo-data:
    name: signoz-mongo
